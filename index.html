<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link rel="stylesheet" type="text/css" href="./style/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shantell+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Незнайка</title>
  </head>
  <body>
    <div class="container">
      <div class="container-main">
        <nav class="container-main__navigation">
          <button class="navigation__home"></button>
          <button class="navigation__keyboard"></button>
        </nav>

        <div class="container-main__neznayka">
          <img src="./img/Image-Незнайка.png" alt="Незнайка" class="neznayka__image" />
          <div class="neznayka__text">
            <div class="neznayka__answer">Привет! Меня зовут Незнайка. Возьми микрофон, поболтаем</div>
            <div class="neznayka__question">...</div>
          </div>
        </div>

        <button class="microphone_start"></button>
        <button class="microphone_stop hidden">
          <div class="microphone_handle"></div>
          <div class="microphone_earth"></div>
        </button>
        <audio class="recorder hidden" muted></audio>
        <audio class="player hidden" controls></audio>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
